resourceGroup:
  name: devops
  location: EastUS

virtualNetwork:
  name: vnet
subnet:
  name: subnet

virtualMachine:
  name: fireblocks-co-signer
  hostname: co-signer
  adminUsername: holaplex
  #Supported sizes are 'Standard_DC4s_v2' and 'Standard_DC4s_v3'
  type: Standard_DC4s_v2
  diskSizeGb: 256
  image:
    #Only Ubuntu 20.04 and 18.04 is supported.
    sku: "20_04-lts-gen2"
    version: "20.04.202303280"
  ssh_public_key: "ssh-rsa  mariano@kyleholaplex.onmicrosoft.com"

loadBalancer:
  name: co-signer-lb
  backend:
    addressPool:
      name: vm-address-pool

securityGroup:
  name: co-signer-sg
